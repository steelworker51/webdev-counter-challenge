<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/style.css" />
        <title>The Counter Challenge</title>
    </head>
    <body>
        <main class="main">
            <article class="app-card">
                <div class="text-container">
                    <p class="message">Current Count</p>
                    <p class="count">0</p>
                </div>

                <div class="btn-container">
                    <button class="decrement-btn">Decrease Count</button>
                    <button class="reset-btn">Reset Count</button>
                    <button class="increment-btn">Increase Count</button>
                </div>
            </article>
        </main>
        <script src="./js/app.js"></script>
    </body>
</html>
